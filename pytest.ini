[pytest]
# Configurações básicas do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configurações de cobertura
addopts = --cov=app --cov-report=term --cov-report=html

# Configurações de saída
console_output_style = progress
log_cli = True
log_cli_level = INFO
